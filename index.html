<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/tb.css">
    <link rel="stylesheet" href="./css/window.css">
    <title>桌面导航</title>
</head>
<body>
    <div class="main">
        <div id="top" class="top">
            <div  id="top_app">
                <div>
                    所有app
                </div>
            </div>
            <div id="top_dock">
                <div>
                    任务栏
                </div>
            </div>
            <div id="top_info">
                <div class="btn-group btn-group-lg">
                    <img type="button" class="btn btn-secondary" src="./image/menu.png">
                    <img type="button" class="btn btn-secondary" src="./image/serch.png">
                    <img>
                </div>
            </div>
        </div>
        <div class="center" id="center">
            <div id="left_dock">
                <div id="left_dock_app">
                    <div class="dock_app">
                        dock栏
                    </div>
                    <div class="dock_app">
                        我的
                    </div>
                    <div class="dock_app">
                        关于
                    </div>
                    <div class="dock_app">
                        我的
                    </div>
                </div>
            </div>
            <div id="right_app">图标区
                <div id="add_app" type="button">点我添加app

                </div>
                <div class="time" id="myclock">时钟
                    
                </div>
                <div>天气

                </div>
                <div>
                    <ul class="right_app_tb wrapper">
                        <li class="app_tb" draggable="true" ondragstart="onDragStart(event)" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                            <a href="http://www.jd.com" title="京东">
                                <img src="./image/jd.png" alt="">
                            </a>
                            <p class="app_tile">京东</p>
                        </li>
                        <!-- <li class="app_tb" draggable="true" ondragstart="onDragStart(event)" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                            <a href="http://www.jd.com">
                                <img src="./image/add.png" alt="">
                            </a>
                        </li> -->
                        <li class="app_tb" draggable="true" ondragstart="onDragStart(event)" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                            <a href="http://www.jd.com">
                                <img src="./image/jd.png" alt="">
                            </a>
                        </li>
                        <li class="app_tb" draggable="true" ondragstart="onDragStart(event)" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                            <a href="http://www.jd.com">
                                <img src="./image/jd.png" alt="">
                            </a>
                        </li>
                    </ul>
                    <div id="drag" class="testwin">

                        <div class="title">
                       
                            <h2>这是一个可以拖动的窗口</h2>
                       
                            <div>
                       
                                <a class="min" href="javascript:;" title="最小化"></a>
                            
                                <a class="max" href="javascript:;" title="最大化"></a>
                            
                                <a class="revert" href="javascript:;" title="还原"></a>
                            
                                <a class="close" href="javascript:;" title="关闭"></a>
                       
                            </div>
                       
                        </div>
                       
                        <div class="resizeL"></div>
                       
                        <div class="resizeT"></div>
                       
                        <div class="resizeR"></div>
                       
                        <div class="resizeB"></div>
                       
                        <div class="resizeLT"></div>
                       
                        <div class="resizeTR"></div>
                       
                        <div class="resizeBR"></div>
                       
                        <div class="resizeLB"></div>
                       
                        <div class="content">
                            内容测试
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom" class="bottom">
            嘉然小姐©
        </div>
